server:
  name: "Lobby Dev Server"
  host: "0.0.0.0"
  port: 8080
  base_url: "http://localhost:8080"
  trusted_proxy_cidrs: []
  websocket:
    allowed_origins:
      - "http://localhost:3000"
      - "http://localhost:5173"
      - "http://127.0.0.1:3000"
      - "http://127.0.0.1:5173"
      - "null"
    max_unauthenticated_per_ip: 50
    max_unauthenticated_global: 300
    unauthenticated_timeout: 10s

database:
  path: "./data/lobby.db"

auth:
  jwt_secret: "dev-secret-key-change-in-production-32chars"
  access_token_ttl: 15m
  refresh_token_ttl: 720h
  magic_code_ttl: 10m

email:
  smtp:
    host: "localhost"
    port: 1025
    username: ""
    password: ""
    from: "noreply@lobby.local"
