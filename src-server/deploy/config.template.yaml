server:
  name: "__SERVER_NAME__"
  host: "0.0.0.0"
  port: 8080
  base_url: "__BASE_URL__"

database:
  path: "/var/lib/lobby/lobby.db"

auth:
  jwt_secret: "__JWT_SECRET__"
  access_token_ttl: 15m
  refresh_token_ttl: 720h
  magic_code_ttl: 10m

email:
  smtp:
    host: "__SMTP_HOST__"
    port: __SMTP_PORT__
    username: "__SMTP_USER__"
    password: "__SMTP_PASS__"
    from: "__SMTP_FROM__"

sfu:
  publicIP: "__PUBLIC_IP__"
  minPort: 50000
  maxPort: 50100
  turn:
    host: "__PUBLIC_IP__"
    port: 3478
    secret: "__TURN_SECRET__"
    ttl: 24h
