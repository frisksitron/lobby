name: Server Release

on:
  push:
    tags: ["server-v*"]

jobs:
  check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src-server
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: src-server/go.mod
          cache-dependency-path: src-server/go.sum

      - name: Vet
        run: go vet ./...

      - name: Build
        run: CGO_ENABLED=1 go build -o /dev/null ./cmd/server

      - name: Test
        run: go test ./...

  docker:
    needs: check
    if: startsWith(github.ref, 'refs/tags/server-v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6

      - name: Extract version from tag
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/server-v* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/server-v}" >> "$GITHUB_OUTPUT"
          fi

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: src-server
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/server:latest
            ${{ steps.version.outputs.tag && format('ghcr.io/{0}/server:{1}', github.repository, steps.version.outputs.tag) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    needs: docker
    if: startsWith(github.ref, 'refs/tags/server-v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Find previous server tag
        id: prev
        run: |
          PREV=$(git tag -l 'server-v*' --sort=-v:refname | sed -n '2p')
          echo "tag=$PREV" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        run: |
          ARGS=(--title "server ${GITHUB_REF_NAME#server-v}" --generate-notes --latest=false)
          if [ -n "$PREV_TAG" ]; then
            ARGS+=(--notes-start-tag "$PREV_TAG")
          fi
          gh release create "$GITHUB_REF_NAME" "${ARGS[@]}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PREV_TAG: ${{ steps.prev.outputs.tag }}
